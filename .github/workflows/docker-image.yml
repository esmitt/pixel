name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set working directory
      run: cd backend  # Change this to your desired working directory

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pixel-app:$(date +%s)
